<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,
            maximum-scale=1, viewport-fit=cover" />
    <title>Hortus siccus</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700;800&family=Roboto:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css" />
    <link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js" />
    <link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png" />
</head>

<body class="theme-light" data-gradient="gradient-1">
    <div id="preloader">
        <div class="spinner-border color-red-dark" role="status"></div>
    </div>

    <div id="page">
        <div class="page-content pb-0">
            <div class="card card-style m-0 rounded-0 bg-16" data-card-height="cover">
                <div class="card-center rounded-m mx-4">
                    <!--tb tinha a classe bg-theme-->
                    <div class="content">
                        <h1>Novo Registo</h1>
                        <div class="text-center my-3">
                            <img src="images/pictures/0s.png" width="200" height="200"
                                class="rounded-circle mt-3 shadow-l" />
                        </div>

                        <p class="font-11 mt-n2 mb-3"></p>
                        <br />
                        <h3 class="font-600 mt-2 mb-3">Seleciona uma planta já existente</h3>
                        <div class="input-style no-borders has-icon validate-field">
                            <i class="fa fa-leaf"></i>
                            <input type="planta" class="" id="form1a" placeholder="Seleciona uma planta..." />
                            <label for="form1a" class="font-10 mt-1">Planta</label>
                            <i class="fa fa-times disabled invalid color-dark"></i>
                            <i class="fa fa-check disabled valid color-dark"></i>
                        </div>
                        <div class="mb-2 no-borders has-icon">
                            <p class="font-600 m-0">Nome(s) Vulgar(es): <span class="font-400"><!--Preenchido com AJAX--></span></p>
                            <p class="font-600 m-0">Família Botânica: <span class="font-400"><!--Preenchido com AJAX--></span></p>
                        </div>
                        <div class="no-effect mt-3 d-flex" data-trigger-switch="toggle-id-1" data-bs-toggle="collapse"
                            href="#collapseExample1" role="button" aria-expanded="false"
                            aria-controls="collapseExample1">
                            <h3 class="font-800 pt-2">Ou regista uma planta nova!</h3>
                            <div class="custom-control ios-switch mt-5">
                                <input type="checkbox" class="ios-input" id="toggle-id-1" />
                                <label class="custom-control-label" for="toggle-id-1"></label>
                            </div>
                        </div>
                        <div class="collapse" id="collapseExample1">
                            <div class="input-style no-borders has-icon validate-field">
                                <i class="fa fa-leaf"></i>
                                <input type="nomenovo" class="" placeholder="Nome" />
                                <label for="form1a" class="font-10 mt-1">Nome da Planta</label>
                                <i class="fa fa-times disabled invalid color-dark"></i>
                                <i class="fa fa-check disabled valid color-dark"></i>
                            </div>
                        </div>
                        <div class="input-style no-borders has-icon validate-field mt-5">
                            <i class="fa fa-comment"></i>
                            <label for="descricao">Descrição</label>
                            <input type="text" id="descricao" name="fname" placeholder="Descrição">
                            <i class="fa fa-times disabled invalid color-dark"></i>
                            <i class="fa fa-check disabled valid color-dark"></i>
                        </div>
                        <div class="input-style no-borders no-icon"> <!--NÃO DÁ PARA AUMENTAR O TAMANHO DA FONTE-->
                            <label for="form5a" class="color-highlight">Local de Colheita</label>
                            <select id="form5a">
                                <option value="default"disabled selected>Local de Colheita</option>
                                <option value="iOS">iOS</option>
                                <option value="Linux">Linux</option>
                                <option value="MacOS">MacOS</option>
                                <option value="Android">Android</option>
                                <option value="Windows">Windows</option>
                            </select>
                            <span><i class="fa fa-chevron-down"></i></span>
                            <i class="fa fa-check disabled valid color-green-dark"></i>
                            <i class="fa fa-check disabled invalid color-red-dark"></i>
                            <em></em>
                        </div>
                        <div class="input-style no-borders no-icon"> <!--NÃO DÁ PARA AUMENTAR O TAMANHO DA FONTE-->
                            <label for="form5a" class="color-highlight">Seleciona o Estado de Conservação</label>
                            <select id="form5a">
                                <option value="default"disabled selected>Estado de Conservação</option>
                                <option value="iOS">iOS</option>
                                <option value="Linux">Linux</option>
                                <option value="MacOS">MacOS</option>
                                <option value="Android">Android</option>
                                <option value="Windows">Windows</option>
                            </select>
                            <span><i class="fa fa-chevron-down"></i></span>
                            <i class="fa fa-check disabled valid color-green-dark"></i>
                            <i class="fa fa-check disabled invalid color-red-dark"></i>
                            <em></em>
                        </div>
                        <div class="input-style no-borders no-icon"> <!--NÃO DÁ PARA AUMENTAR O TAMANHO DA FONTE-->
                            <label for="form5a" class="color-highlight">Seleciona o Distrito</label>
                            <select id="form5a">
                                <option value="default"disabled selected>Distrito</option>
                                <option value="iOS">iOS</option>
                                <option value="Linux">Linux</option>
                                <option value="MacOS">MacOS</option>
                                <option value="Android">Android</option>
                                <option value="Windows">Windows</option>
                            </select>
                            <span><i class="fa fa-chevron-down"></i></span>
                            <i class="fa fa-check disabled valid color-green-dark"></i>
                            <i class="fa fa-check disabled invalid color-red-dark"></i>
                            <em></em>
                        </div>

                        <a href="#" class="btn btn-full btn-l bg-green-dark mt-3 mb-n2 text-uppercase">Register</a>
                    </div>
                </div>
                <div class="card-overlay opacity-85 rounded-0"></div>
            </div>
        </div>
        <!-- Page content ends here-->
    </div>

    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
</body>

</html>
